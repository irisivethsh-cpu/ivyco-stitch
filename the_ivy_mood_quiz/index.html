<!DOCTYPE html>

<html lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>The Ivy Mood Quiz</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Importing a serif font for the "Luxury" feel as requested -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400;1,600&amp;family=Inter:wght@300;400;500;600&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#c11010",
                        "background-light": "#F9F8F6", // Warmer off-white as requested
                        "background-dark": "#221010",
                        "surface-light": "#ffffff",
                        "surface-dark": "#2d1a1a",
                        "text-main": "#1b0d0d",
                        "text-muted": "#9a4c4c",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "serif": ["Playfair Display", "serif"],
                    },
                    borderRadius: {"DEFAULT": "0.125rem", "lg": "0.25rem", "xl": "0.5rem", "full": "9999px"}, // Adjusted full to standard pill shape
                },
            },
        }
    </script>
<style>
        /* Custom styles for specific luxury feel */
        .luxury-card {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .luxury-card:active {
            transform: scale(0.98);
        }
        /* Hide scrollbar for clean look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-main antialiased selection:bg-primary/20">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-hidden mx-auto max-w-md bg-background-light dark:bg-background-dark shadow-2xl">
<!-- Header / Navigation -->
<header class="flex items-center justify-between px-6 py-6 z-10">
<button class="flex h-10 w-10 items-center justify-center rounded-full text-text-main transition-colors hover:bg-primary/5 active:bg-primary/10">
<span class="material-symbols-outlined text-[24px]">arrow_back</span>
</button>
<div class="flex flex-col items-center gap-1">
<span class="text-xs font-medium uppercase tracking-[0.2em] text-text-muted">Paso 1 de 3</span>
<div class="h-[1px] w-12 bg-primary/20">
<div class="h-full w-1/3 bg-primary"></div>
</div>
</div>
<button class="flex h-10 w-12 items-center justify-end text-sm font-medium text-text-muted transition-colors hover:text-primary">
                Saltar
            </button>
</header>
<!-- Main Content -->
<main class="flex-1 flex flex-col justify-center px-6 pb-8 pt-2">
<!-- Hero Question -->
<div class="mb-12 text-center animate-fade-in-up">
<h1 class="font-serif text-[32px] font-normal italic leading-[1.2] tracking-tight text-text-main md:text-4xl">
                    ¿Cómo amaneció<br/>tu energía hoy?
                </h1>
<p class="mt-4 text-sm text-text-muted/80 font-light">
                    Selecciona tu estado para personalizar tu ritual.
                </p>
</div>
<!-- Options Grid -->
<div class="flex flex-col gap-4">
<!-- Option 1: Selected State Example -->
<button class="group luxury-card relative flex w-full flex-col items-start gap-3 rounded-xl border border-primary bg-surface-light dark:bg-surface-dark p-6 shadow-sm ring-1 ring-primary/5 transition-all">
<div class="flex w-full items-center justify-between">
<span class="font-serif text-xl italic text-primary dark:text-primary">Silenciosa y en calma</span>
<div class="flex h-6 w-6 items-center justify-center rounded-full border border-primary bg-primary text-white">
<span class="material-symbols-outlined text-[16px]">check</span>
</div>
</div>
<p class="text-left text-sm font-light leading-relaxed text-text-muted">
                        Prefiero rutinas suaves, texturas ligeras y fragancias sutiles que no abrumen mis sentidos.
                    </p>
<div class="absolute inset-0 rounded-xl bg-primary/5 opacity-100 transition-opacity"></div>
</button>
<!-- Option 2: Default State -->
<button class="group luxury-card relative flex w-full flex-col items-start gap-3 rounded-xl border border-transparent bg-white dark:bg-white/5 p-6 shadow-sm transition-all hover:border-primary/20 hover:bg-white/80 hover:shadow-md">
<div class="flex w-full items-center justify-between">
<span class="font-serif text-xl italic text-text-main group-hover:text-primary dark:text-white">Lista para conquistar</span>
<div class="flex h-6 w-6 items-center justify-center rounded-full border border-gray-200 dark:border-white/20 text-transparent transition-colors group-hover:border-primary/30">
</div>
</div>
<p class="text-left text-sm font-light leading-relaxed text-text-muted group-hover:text-text-main/80">
                        Busco colores audaces, definición marcada y productos de alto rendimiento que duren todo el día.
                    </p>
</button>
<!-- Option 3: Default State -->
<button class="group luxury-card relative flex w-full flex-col items-start gap-3 rounded-xl border border-transparent bg-white dark:bg-white/5 p-6 shadow-sm transition-all hover:border-primary/20 hover:bg-white/80 hover:shadow-md">
<div class="flex w-full items-center justify-between">
<span class="font-serif text-xl italic text-text-main group-hover:text-primary dark:text-white">Necesito un respiro</span>
<div class="flex h-6 w-6 items-center justify-center rounded-full border border-gray-200 dark:border-white/20 text-transparent transition-colors group-hover:border-primary/30">
</div>
</div>
<p class="text-left text-sm font-light leading-relaxed text-text-muted group-hover:text-text-main/80">
                        Mi piel y cabello necesitan reparación profunda, hidratación intensa y cuidado restaurador.
                    </p>
</button>
</div>
<!-- Continue Button (Floating Action Button style for subtle placement) -->
<div class="mt-8 flex justify-center opacity-90">
<button class="flex h-14 w-full items-center justify-center gap-2 rounded-full bg-primary px-8 text-sm font-medium tracking-wider text-white shadow-lg shadow-primary/20 transition-transform active:scale-95">
                    CONTINUAR
                    <span class="material-symbols-outlined text-[18px]">arrow_forward</span>
</button>
</div>
</main>
<!-- Bottom Navigation Bar -->
<div class="flex gap-2 border-t border-[#f3e7e7] dark:border-white/5 bg-background-light dark:bg-background-dark px-6 pb-6 pt-3">
<a class="flex flex-1 flex-col items-center justify-end gap-1 rounded-full text-primary" href="#">
<span class="material-symbols-outlined text-[24px] font-variation-settings-'FILL'1">home</span>
<span class="text-[10px] font-medium">Inicio</span>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-[#9a4c4c] hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined text-[24px]">search</span>
<span class="text-[10px] font-medium">Explorar</span>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-[#9a4c4c] hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined text-[24px]">shopping_bag</span>
<span class="text-[10px] font-medium">Bolsa</span>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-[#9a4c4c] hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined text-[24px]">person</span>
<span class="text-[10px] font-medium">Perfil</span>
</a>
</div>
</div>
</body></html>
